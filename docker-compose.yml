services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: celery -A app.workers.celery_app.celery worker -l INFO
    env_file: .env
    depends_on:
      - postgres
      - redis

  beat:
    build: .
    command: celery -A app.workers.celery_app.celery beat -l INFO
    env_file: .env
    depends_on:
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-judicial}
      POSTGRES_USER: ${POSTGRES_USER:-judicial}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-judicial}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
